# This file contains some CalX parameters
# File format is similar to *.ini file but it is more complicated.
# All values may have following types:
# 	* integer - 64-bit signed integer
#	* decimal - 64-bit floating point number
#	* boolean - true/false value
#	* string - literal in "..."
# All other values are interpreted as strings
# Comments are allowed anywhere, begin with # symbol and last to the end of line.

[config]
name="Main"
description="Main device configuration"
# [ext]
# engine=ext_sample
[core]
settings=settings.ini
# Motor movement parameters
roll_step=3000
roll_speed=4000
roll_div=8
trailer_comeback=800
maxspeed=125
dev_speed=4000
chord_count=300
auto_power_motors=true
jump_speed = 4000.0
[ui]
# User interface options
debug=true
devicelib=dev_emux
console=false
watcher_append_interval=500
watcher_render_interval=50
adjust_step=2.5
[units]
# Coordinate plane state and watchers able to scale steps to units
timing="/sec"
unit_scale=100.0
unit_suffix="mm"
speed_scale=100.0
plane_scale=32.0
plane_speed_scale=32.0
unit_speed=1.25
unit_offset_x=0.0
unit_offset_y=0.0
[relative_pos]
x=0.5
y=0.5
x_prec=0.0001
y_prec=0.0001
[watcher_color]
pointer_R=255
pointer_G=0
pointer_B=0
jump_R=128
jump_G=128
jump_B=128
move_R=0
move_G=0
move_B=0
[graph]
x_from=-10.0
x_to=10.0
y_from=-10.0
y_to=10.0
x_axis_step=0.001
y_axis_step=0.001
step=0.1
step_step=0.001
[linear_task]
x_start=0.0
y_start=0.0
width=10.0
height=10.0
spacing=1.0
vertical=true
[serial]
# Default COM port settings
port=4
speed=19200
# 0 - No, 1 - Odd, 2 - Even, 3 - Mark, 4 - Space
parity=0
[log]
# Logging options. Works only if compiled with -DLOGGING flag.
errors=stdout
warnings=stdout
debug=stdout
info=stdout
# Journaling options. Journal directory and maximal stored sessions (optional)
journal_dir=logs
journal_max_sessions=50
[coords]
# Coordinate translation defaults
offset_x=0.0
offset_y=0.0
scale_x=1.0
scale_y=1.0
[script]
engine=lua-calx
autoinit=true
main=scripts/main.lua
init_entry=init